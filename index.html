<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#921515"/>
    <title>Dirty Dice</title>
    <link rel="shortcut icon" href="assets/heart.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <section class="sec-1">
        
        <p>
            Dirty <br> Dice 
        </p>
        <button onclick="playButton()"class="play-btn">
            PLAY
        </button>
        <p>Dirty <br> Dice </p>
        <a href="https://cindykandie.netlify.app"> @Creator</a>
    </section>

     <section class="sec-2">
        <button onclick="spinOne()" class="spin-1">
            Spin Dice 1
        </button>
        <div class="display-1">
            <p>Do What??</p>

        </div>

        <button onclick="spinTwo()" class="spin-2">
            Spin Dice 2
        </button>
        <div class="display-2">
            <p>What??</p>
        </div>
    </section> 

    <section class="sec-3">
        <p>
           Touch <br> Neck 
        </p>
        <img src="assets/heart.svg" alt="">

        <button onclick="playAgainButton()" class="play-again-btn">
            PLAY AGAIN
        </button>

        <a href="https://cindykandie.netlify.app"> @Creator</a>
    </section>

    <script src="js/main.js"></script>
